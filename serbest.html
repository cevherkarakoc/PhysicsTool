<!DOCTYPE html>
<html>
<head>
	<title>Serbest Düşme</title>
	<script src="Processing/processing.min.js"></script>
	<link href="SerbestDusus/serbest.css" rel="stylesheet" />
</head>
<body >
	<div id="uygulama">
		<div id="canvasKutu">
			<canvas id="myCanvas" width="500" height="650"></canvas>
		</div>
		<div id="ust">
		<div id="yonetimKutu">
			<button type="button"  class="oynatici" onclick="p.noLoop();">Durdur</button>
			<button type="button"  class="oynatici" onclick="p.loop();" >Oynat</button>
			<button type="button"  class="oynatici" onclick="p.setup();" >Ayarla</button>
		</div>
		<div id="talepKutu">
			<div id="sol">
				<p class="soru">Yükseklik :</p>
				<p class="soru">Faktör :</p>
			</div>
			<div id="sag">
				<input type="range" name="faktor" id="yukseklik" min="10" max="190"" value="100" class="kayar">
				<input type="range" name="faktor" id="faktor" min="3" max="25"" value="5"  class="kayar">
			</div>			
		</div>
		</div>
		<div id="gosteriKutu">
			<p id="pT" class="sonuc">Uçuş Süresi       :</p>
			<p id="pSonHiz" class="sonuc">Çarpma Hızı       :</p>
		</div>
	</div>
	
	<script src="SerbestDusus/serbest.js"></script>
</body>
</html>
